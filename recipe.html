<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recipe.css">
    <title>Recipe finder</title>
</head>

<body>

    <div class="header">
        <nav>
            <img src="logo.png" alt="logo" id="logo">
            <h1>Recipe Finder</h1>
            <button class="search-btn" onclick="toggleTheme()">Dark/Light </button>

        </nav>
    </div>
    <div class="header-cont">
        <form id="search-form">
            <input type="search" name="mysearch" id="search" placeholder="Search for recipes" required class="recipe">
            <button type="submit" class="btndown"> Search</button>

        </form>
        <div class="message" id="message-area">
            Search for a recipe!
        </div>
    </div>
    <div class="results-grid" id="results-grid">
    </div>
     <div class="modal-container hidden" id="recipe-modal">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">+</button>
        <div id="recipe-details-content"></div>
      </div>
    </div>



    <script src="recipe.js"></script>
</body>

</html>
